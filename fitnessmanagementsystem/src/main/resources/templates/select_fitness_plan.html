 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Fitness Plan</title>
</head>
<body>
  <h1>Select Fitness Plan</h1>
  <form id="fitnessPlanForm" action="/user/home" th:action="@{/user/home}" method="post">
    <h3>PlanType   Plan Name     Trainer Name  </h3>
    
    <!-- Replace checkboxes with radio buttons for single selection -->
    <p th:each="fitnessplan, stat : ${fitnessplans}">
      <input type="radio" th:name="selectedPlanId" th:value="${fitnessplan.planId}">
      <label th:text="${fitnessplan.planType} + ' - ' + ${fitnessplan.planName}+ '-' + ${fitnessplan.trainerName}"></label>
    </p>
    <button type="submit">Submit Selection</button>
  </form>
</body>
</html>
